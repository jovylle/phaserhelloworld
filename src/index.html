<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser Game</title>
  <style>
    /* Set the background image to cover the entire page */
    body {
      margin: 0;
      padding: 0;
      background-image: url('assets/sky.png');
      /* Path to your background image */
      background-size: cover;
      /* Ensures the image covers the entire viewport */
      background-position: center;
      /* Center the image */
      background-repeat: no-repeat;
      /* Prevent repeating the image */
      overflow: hidden;
      /* Hide scrollbars if the content overflows */
    }

    /* Make sure the Phaser canvas covers the entire viewport */
    canvas {
      display: block;
      width: 100vw;
      /* Full viewport width */
      height: 100vh;
      /* Full viewport height */
    }
  </style>
</head>

<body>
  <script type="module" src="main.js"></script>
</body>

</html>
